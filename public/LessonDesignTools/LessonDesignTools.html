<!DOCTYPE html>

    </a>
    <a>
      <img src="../images/CBIcon.png">

<header>
        <a href="../index.html" class="bottonMain"></a>

        <a href="#" class="two"></a>

  <div id="main">

      <div class="headerTitle">
        <a href="#" id="lessOptionsLogo"></a>
        <div class="headLine"> Lesson Design Tools </div>
      </div>
      <div id="side">

    </div>
